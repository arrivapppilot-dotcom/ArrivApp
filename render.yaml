services:
  # Backend API Service
  - type: web
    name: arrivapp-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://arrivapp-frontend.onrender.com
    healthCheckPath: /
    
  # Frontend Static Site
  - type: web
    name: arrivapp-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: "echo 'No build needed for static site'"
    staticPublishPath: ./frontend
    envVars:
      - key: API_URL
        value: https://arrivapp-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Database (PostgreSQL) - Recommended for production
  - type: pserv
    name: arrivapp-db
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile.db
    disk:
      name: arrivapp-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Daily Cron Job - Populate test data every morning at 6 AM UTC
  - type: cron
    name: daily-populate
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python populate_simple.py"
    schedule: "0 6 * * *"  # 6 AM UTC daily (Madrid is UTC+1, so 7 AM local)
    envVars:
      - key: DATABASE_URL
        sync: false
