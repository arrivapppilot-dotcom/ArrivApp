<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrivApp - Justificaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            body { font-size: 14px; }
            .text-3xl { font-size: 1.5rem; }
            .text-xl { font-size: 1.125rem; }
            nav { padding: 0.5rem 0; }
            .flex.space-x-8 { 
                gap: 0.5rem;
                overflow-x: auto;
                flex-wrap: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            .tab-btn { 
                padding: 0.5rem 0.75rem; 
                font-size: 0.8rem; 
                white-space: nowrap; 
                flex-shrink: 0;
            }
            .max-w-2xl { max-width: 100%; }
            .p-6 { padding: 1rem; }
            .space-y-4 > * + * { margin-top: 0.75rem; }
        }
        
        @media (max-width: 640px) {
            .px-4 { padding-left: 0.5rem; padding-right: 0.5rem; }
            .sm\:px-6 { padding-left: 0.5rem; padding-right: 0.5rem; }
            .flex.space-x-8 {
                gap: 0.25rem;
                overflow-x: auto;
                flex-wrap: nowrap;
                -webkit-overflow-scrolling: touch;
            }
            .tab-btn { 
                padding: 0.5rem 0.5rem; 
                font-size: 0.75rem; 
                white-space: nowrap; 
                flex-shrink: 0;
                min-width: fit-content;
            }
            .flex.space-x-2 { 
                gap: 0.5rem;
                flex-wrap: wrap;
                width: 100%;
            }
            .flex.space-x-2 select,
            .flex.space-x-2 button {
                flex: 1;
                min-width: 100px;
                font-size: 0.875rem;
                padding: 0.5rem;
            }
            .flex.justify-between {
                flex-direction: column;
                gap: 1rem;
            }
            .mx-4 { margin-left: 0.5rem; margin-right: 0.5rem; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">ArrivApp</h1>
                    <span class="ml-4 text-gray-600">Justificaciones</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm text-gray-600"></span>
                    <a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header with tabs -->
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Sistema de Justificaciones</h2>
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button id="tab-submit" class="tab-btn border-b-2 border-blue-500 text-blue-600 py-4 px-1 font-medium">
                        Nueva Justificación
                    </button>
                    <button id="tab-list" class="tab-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 py-4 px-1 font-medium">
                        Ver Justificaciones
                    </button>
                    <button id="tab-review" class="tab-btn border-b-2 border-transparent text-gray-500 hover:text-gray-700 py-4 px-1 font-medium hidden">
                        Revisar (Staff)
                    </button>
                </nav>
            </div>
        </div>

        <!-- Submit Form Tab -->
        <div id="content-submit" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
                <h3 class="text-xl font-semibold mb-4">Enviar Nueva Justificación</h3>
                <form id="justificationForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alumno *</label>
                        <select id="student_select" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecciona un alumno</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Justificación *</label>
                        <select id="justification_type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="absence">Ausencia (día completo)</option>
                            <option value="tardiness">Retraso</option>
                            <option value="early_dismissal">Salida anticipada</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha *</label>
                        <input type="date" id="justification_date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email del Padre/Tutor *</label>
                        <input type="email" id="parent_email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Debe coincidir con el email registrado">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Motivo *</label>
                        <textarea id="reason" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Explica el motivo de la justificación..."></textarea>
                    </div>

                    <div id="submitMessage" class="hidden p-3 rounded-md"></div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-blue-700 transition">
                        Enviar Justificación
                    </button>
                </form>
            </div>
        </div>

        <!-- List Tab -->
        <div id="content-list" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Mis Justificaciones</h3>
                    <div class="flex space-x-2">
                        <select id="filter_status" class="px-3 py-2 border border-gray-300 rounded-md text-sm">
                            <option value="">Todos los estados</option>
                            <option value="pending">Pendientes</option>
                            <option value="approved">Aprobadas</option>
                            <option value="rejected">Rechazadas</option>
                        </select>
                        <button onclick="loadMyJustifications()" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">
                            Actualizar
                        </button>
                    </div>
                </div>

                <div id="justificationsList" class="space-y-4">
                    <p class="text-gray-500 text-center py-8">Cargando justificaciones...</p>
                </div>
            </div>
        </div>

        <!-- Review Tab (Staff Only) -->
        <div id="content-review" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Revisar Justificaciones</h3>
                    <div class="flex space-x-2">
                        <select id="review_filter_status" class="px-3 py-2 border border-gray-300 rounded-md text-sm">
                            <option value="pending">Pendientes</option>
                            <option value="">Todas</option>
                            <option value="approved">Aprobadas</option>
                            <option value="rejected">Rechazadas</option>
                        </select>
                        <button onclick="loadAllJustifications()" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700">
                            Actualizar
                        </button>
                    </div>
                </div>

                <div id="reviewList" class="space-y-4">
                    <p class="text-gray-500 text-center py-8">Cargando justificaciones...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full mx-4">
            <h3 class="text-xl font-semibold mb-4">Revisar Justificación</h3>
            <div id="reviewContent"></div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Notas del revisor</label>
                <textarea id="review_notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div class="flex space-x-3 mt-6">
                <button onclick="updateJustificationStatus('approved')" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                     Aprobar
                </button>
                <button onclick="updateJustificationStatus('rejected')" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                     Rechazar
                </button>
                <button onclick="closeReviewModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="justifications.js"></script>
</body>
</html>
