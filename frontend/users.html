<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrivApp - Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        /* Fix button backgrounds */
        .bg-gray-700 { background-color: #374151 !important; }
        .bg-gray-800 { background-color: #1f2937 !important; }
        .bg-rose-600 { background-color: #e11d48 !important; }
        .bg-rose-700 { background-color: #be123c !important; }
        .bg-emerald-600 { background-color: #059669 !important; }
        .bg-emerald-700 { background-color: #047857 !important; }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Header -->
    <div class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">ArrivApp</h1>
                        <p class="text-sm text-gray-600">Gestión de Usuarios</p>
                    </div>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700 font-medium">Admin</span>
                    <button onclick="window.location.href='dashboard.html'" class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold transition shadow-md">
                        ← Volver al Dashboard
                    </button>
                    <button onclick="logout()" class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-lg font-semibold transition shadow-md">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 flex items-center space-x-2">
                    <span></span>
                    <span>Usuarios del Sistema</span>
                </h2>
                <p class="text-gray-600 mt-1">Administrar usuarios del sistema</p>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="mb-6 flex justify-between items-center">
            <div class="text-sm text-gray-600">
                Total: <span id="userCount" class="font-bold">0</span> usuarios
            </div>
            <button id="addUserBtn" class="text-white px-6 py-2 rounded-lg transition font-semibold" style="background-color: #10b981;">
                ➕ Añadir Usuario
            </button>
        </div>

        <!-- Users Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Colegio</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500">Cargando usuarios...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Añadir Usuario</h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" required placeholder="usuario123">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="usuario@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" placeholder="Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña <span id="passwordRequired">*</span></label>
                    <input type="password" id="password" placeholder="mínimo 6 caracteres">
                    <small class="text-gray-500">Dejar en blanco para mantener la contraseña actual (solo al editar)</small>
                </div>

                <div class="form-group">
                    <label for="role">Rol *</label>
                    <select id="role" required>
                        <option value="">Seleccionar rol...</option>
                        <option value="admin">Admin (Super Administrador)</option>
                        <option value="director">Director (Administrador de Colegio)</option>
                        <option value="teacher">Profesor (Acceso básico)</option>
                    </select>
                </div>

                <div class="form-group" id="schoolGroup">
                    <label for="schoolId">Colegio <span id="schoolRequired">*</span></label>
                    <select id="schoolId">
                        <option value="">Seleccionar colegio...</option>
                    </select>
                    <small class="text-gray-500">Requerido para directores y profesores</small>
                </div>

                <div class="modal-buttons">
                    <button type="button" id="cancelBtn" class="btn-secondary px-4 py-2 rounded-lg font-semibold text-gray-800 border-2 border-gray-300" style="background-color: #f3f4f6;">
                        Cancelar
                    </button>
                    <button type="submit" class="text-white px-4 py-2 rounded-lg font-semibold" style="background-color: #10b981;">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="users.js"></script>
</body>
</html>
