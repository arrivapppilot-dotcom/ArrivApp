name: Populate Render DB Now

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  populate_render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt -q
      
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "⚠️  DATABASE_URL secret is not set in GitHub"
            echo "This workflow requires the Render PostgreSQL connection string as a secret"
            echo "To set it up:"
            echo "1. Go to: https://github.com/arrivapppilot-dotcom/ArrivApp/settings/secrets/actions"
            echo "2. Click 'New repository secret'"
            echo "3. Name: DATABASE_URL"
            echo "4. Value: <paste from Render dashboard>"
            echo "5. Click 'Add secret'"
            exit 1
          fi
      
      - name: Populate Render database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: populate-script-key
          SMTP_HOST: localhost
          SMTP_PORT: 587
          ADMIN_EMAIL: admin@example.com
        run: |
          cd backend
          python populate_render_db.py
      
      - name: Upload test data archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: render_db_population_${{ github.run_number }}
          path: backend/test_data_archive/
          retention-days: 30
