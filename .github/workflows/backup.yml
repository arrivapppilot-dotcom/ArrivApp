name: Manual Backup Testing

on:
  # Manual trigger only - this workflow tests the backup script
  # For production backups, run locally: /Users/lucaalice/run_arrivapp_backup.sh
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Test backup script (requires local database)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Create test backup (if database exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          DATABASE_PATH: ./backend/arrivapp.db
          QR_CODES_DIR: ./qr_codes
        run: |
          echo "‚ö†Ô∏è  Production backups should run on your local machine:"
          echo "üìå Command: /Users/lucaalice/run_arrivapp_backup.sh"
          echo ""
          if [ -f ./backend/arrivapp.db ]; then
            echo "‚úÖ Database found, creating backup..."
            python3 backend/github_backup.py backup
          else
            echo "‚ÑπÔ∏è  No database in repo (expected). To backup production:"
            echo "   1. Run locally: /Users/lucaalice/run_arrivapp_backup.sh"
            echo "   2. This creates releases at: https://github.com/${{ github.repository }}/releases"
          fi
      
      - name: Cleanup old backups
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python3 backend/github_backup.py cleanup
      
      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Backup test completed!"
          echo "üìå Check releases at: https://github.com/${{ github.repository }}/releases"
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Backup workflow failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1
