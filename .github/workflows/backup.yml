name: Daily Backup to GitHub Releases

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    name: Create and upload backup
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Create backup from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          DATABASE_PATH: ./backend/arrivapp.db
          QR_CODES_DIR: ./qr_codes
        run: |
          python3 backend/github_backup.py backup
      
      - name: Cleanup old backups
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          python3 backend/github_backup.py cleanup
      
      - name: Report success
        if: success()
        run: |
          echo "‚úÖ Backup completed successfully!"
          echo "üìå Backups: https://github.com/${{ github.repository }}/releases"
      
      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå Backup workflow failed!"
          echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          exit 1
