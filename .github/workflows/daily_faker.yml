name: Daily Automated Test Faker

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST, 12 AM PST)
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily_test_faker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt -q
      
      - name: Populate Render production database with daily test data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          python populate_simple.py
      
      - name: Verify population success
        run: |
          echo "âœ… Test data populated successfully"
