name: Daily Automated Test Faker

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST, 12 AM PST)
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily_test_faker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt -q
      
      - name: Populate Render production database with daily test data
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd backend
          python populate_render_db.py
      
      - name: Upload test data archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily_faker_archive_${{ github.run_number }}
          path: backend/test_data_archive/
          retention-days: 30
