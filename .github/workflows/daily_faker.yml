name: Daily Automated Test Faker

on:
  schedule:
    # Run daily at 8 AM UTC (3 AM EST, 12 AM PST)
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily_test_faker:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Wait for PostgreSQL
        run: |
          python -m pip install psycopg2-binary
          python -c "import psycopg2; conn = psycopg2.connect(host='localhost', user='${{ secrets.DB_USER }}', password='${{ secrets.DB_PASSWORD }}', database='${{ secrets.DB_NAME }}'); conn.close()" || sleep 5
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
        run: |
          cd backend
          python -c "from app.core.database import engine; from app.models.models import Base; Base.metadata.create_all(bind=engine)"
      
      - name: Populate daily test data
        env:
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        run: |
          cd backend
          python populate_daily.py
      
      - name: Upload test data archive
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test_data_archive_${{ github.run_number }}
          path: backend/test_data_archive/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Daily test faker failed. Check workflow logs for details.'
            })
